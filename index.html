<!DOCTYPE html>
<html lang="en">
  <head>

        <ul class="w3-ul w-3-border">
          <!-- js code for this  -->
          <li class="list-group-item">
            <button class="btn w-100 js-station">Airport</button>
          </li>
          <li class="list-group-item">
            <button class="btn w-100 js-station">College Park</button>
          </li>
          <li class="list-group-item">

          <li class="list-group-item">

          </li>
          <li class="list-group-item">
            <button class="btn w-100 js-station">Garnett</button>
          </li>
          <li class="list-group-item">
            <button class="btn w-100 js-station">Five Points</button>
          </li>
          <li class="list-group-item">
            <button class="btn w-100 js-station">Peachtree Center</button>
          </li>
          <li class="list-group-item">
            <button class="btn w-100 js-station">Civic Center</button>
          </li>
        </ul>
      </div>

      <div class="col-sm-9 restaurant-container">
        <div class="card restaurant-content">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-9">
                <h2>Restaurant Information</h2>
              </div>

              <div class="col-sm-3 weather-container">
                <p>Current Weather :</p>
                <img>

            </div>
            <div>Select train station for restaurant information</div>
          </div>
        </div>
        
    
      </div>
      <div></div>

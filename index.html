	<body>
		<div class="container-fluid">
			<div class="jumbotron bg-cover">
				<div class="bg-content">
					<h1>What da ya Have ?</h1>
					<p>"When you're hungry and on the move"</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="station-list-group container col-sm-3 text-center">
				<img
				class="logo"src=https://img.masstransitmag.com/files/base/cygnus/mass/image/2013/09/marta-logo_11175496.png?auto=format&fit=max&w=1200>
				<ul class="w3-ul w-3-border">
					<!-- js code for this  -->
					<li class="list-group-item">
						<button class="btn w-100 js-station">Decatur</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">Inman Park</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">
							Georgia State
						</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">
							King Memorial
						</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">
							Five Points
						</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">
							Peachtree Center
						</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">Midtown</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">North Ave</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">West End</button>
					</li>
					<li class="list-group-item">
						<button class="btn w-100 js-station">Lenox</button>
					</li>
				</ul>
			</div>

			<div class="col-sm-9 restaurant-container">
				<div class="card restaurant-content">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-9" id="rest-box">
								<h2>Restaurant Information</h2>
							</div>
							<div class="col-sm-3 weatherColumn">
								<p><b>Current Atlanta Weather:</b></p>
								<p class="displaycurrenttemp"></p>
								<p class="description"></p>
							</div>
							<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
							<script src="script.js"></script>
							<script src="weather.js"></script>
						</div>
						<div id="select-train">
							Select train station for restaurant information
						</div>
					</div>
				</div>
			</div>
			<div></div>
